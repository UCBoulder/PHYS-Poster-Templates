  <path d="M100,420 C140,400 170,340 210,260 C250,180 290,100 340,68 C390,50 430,55 470,85 C510,115 550,170 590,240 C630,310 670,360 720,395 L750,410" stroke="#CFB87C" stroke-width="3" fill="none"/>
